language: node_js
node_js:
- '6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
cache:
  directories:
   .autoconf
env:
  global:
#  - secure: 
before_install:
- export CC="gcc-4.9" CXX="g++-4.9"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/jungule/bufferutil/build/Release/obj.target/bufferutil.node"
  skip_cleanup: true
  on:
    tags: false
    repo: jungule/bufferutil

