#sudo: true

language: node_js
node_js:
  - "6"
  - "4"
  - "0.12"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
before_install:
  - export CC="gcc-4.9" CXX="g++-4.9"
deploy:
  provider: releases
  api_key: $CI_USER_TOKEN
  file: 
   - "$TRAVIS_BUILD_DIR/${TRAVIS_TAG}.node"

  skip_cleanup: true
  on:
    tags: true